[General]
network = wireless
#total-stack = 7MiB
tkenv-plugin-path = ../../../../etc/plugins
sim-time-limit = 1hour
debug-on-errors = true

# record message exchange (sequence charts)
record-eventlog = true

# Routers IDs
**.result-recording-modes = default
**.R1.deviceId = "2001:db8:a::1"
**.R2.deviceId = "2001:db8:b::1"
**.R3.deviceId = "2001:db8:c::1"
**.R4.deviceId = "2001:db8:d::1"

# Hosts IDs
**.LAN1.deviceId = "2001:db8:a::2"
**.LAN2.deviceId = "2001:db8:b::2"
**.LAN3.deviceId = "2001:db8:c::2"
**.LAN4.deviceId = "2001:db8:d::2"

**.scenarioManager.script = xmldoc("scenario.xml")

# nic settings
**.wlan*.bitrate = 54Mbps

**.wlan*.typename="Ieee80211Nic"
**.wlan*.opMode="g"
**.wlan*.mac.EDCA = false
**.wlan*.mgmt.frameCapacity = 10
**.wlan*.mac.maxQueueSize = 14
**.wlan*.mac.rtsThresholdBytes = 3000B
**.wlan*.mac.basicBitrate = 6Mbps  # 24Mbps
**.wlan*.mac.retryLimit = 7
**.wlan*.mac.cwMinData = 31
#**.wlan*.mac.cwMinBroadcast = 31

# channel physical parameters
*.channelControl.pMax = 2.0mW

**.wlan*.radio.transmitterPower=2.0mW
**.wlan*.radio.sensitivity=-90dBm
#**.wlan*.radio.berTableFile="per_table_80211g_Trivellato.dat"


#**.broadcastDelay=uniform(0s,0.005s)


[Config BABEL-IPv6-only]
**.R*.configFile = "config-ipv6.xml"

[Config BABEL-IPv4-only]
**.R*.configFile = "config-ipv4.xml"

[Config BABEL-IPvX_Hello-timer-1s]
**.R*.configFile = "config-ht-1s.xml"

[Config BABEL-IPvX_rxcost_1234]
**.R*.configFile = "config-rxcost-1234.xml"

[Config BABEL-IPvX_link_down_in_50s_up_in_100s]
**.scenarioManager.script = xmldoc("scenario-link-down.xml")